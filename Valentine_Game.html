<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758f, #ff4d6d),url(file:///C:/Users/akash/OneDrive/Desktop/cute-romantic-background-valentine-s-day-i-love-you-card-declaration-love-cute-romantic-background-valentine-s-day-i-348718748.webp);
  display: flex;
  justify-content: center;

/* floating hearts */
.heart {
  position: absolute;
  color: rgba(255,255,255,0.6);

  animation: float 8s linear infinite;
}
@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* card */
.card {
  background: #fff;
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  width: 320px;
  box-shadow: 0 0 30px rgba(255,0,90,0.6);
}

h1 { color: #c9184a; }
p { color: #555; }

button {
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

#yes {
  background: #ff006e;
  color: white;
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

#no {
  background: #ced4da;
  position: absolute;
}

.hidden { display: none; }
</style>

<body>

<div class="card" id="card">
  <h1>Kajal üåπ</h1>
  <p>You are my love since 2019 ‚ù§Ô∏è</p>
  <h2>Will you be my Valentine?</h2>
  <button id="yes">YES ‚ù§Ô∏è</button>
  <button id="no">NO üôÉ</button>
</div>

<div class="card hidden" id="result">
  <h2 id="type"></h2>

  <!-- embedded cute heart hug -->
  <svg width="180" height="180" viewBox="0 0 200 200">
    <circle cx="100" cy="100" r="70" fill="#ffd6e0"/>

<script>
// hearts background
for (let i = 0; i < 20; i++) {

  h.innerText = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";

// NO button dodge (video-style)

});

// YES click
const yes = document.getElementById("yes");
const card = document.getElementById("card");
const result = document.getElementById("result");
const type = document.getElementById("type");

yes.onclick = () => {
  card.classList.add("hidden");
  result.classList.remove("hidden");
  typeText("I promise to make you smile every day ‚ù§Ô∏è\nI love you Kajal üíï");

// typing effect
function typeText(text) {
  let i = 0;
  const timer = setInterval(() => {
    type.innerHTML += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(timer);
  }, 60);
}
</script>
